setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: newrelic:wayne
      as: NEW_RELIC

  config:
    RACK_ENV: production
    RAILS_ENV: production
    WEB_CONCURRENCY: 2
    LANG: en_US.UTF-8
build:
  docker:
    web: Dockerfile
  config:
    BUNDLE_INSTALL_ARGS: --jobs 10 --retry=3 --without development test
release:
  image: web
  command:
    - bundle exec rails db:migrate
run:
  web: bundle exec puma -C config/puma.rb
